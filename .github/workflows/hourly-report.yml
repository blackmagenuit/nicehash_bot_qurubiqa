name: Monitor Horario NiceHash

on:
  schedule:
    # Ejecutar cada hora en punto
    - cron: '0 * * * *'
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  monitor-hourly:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: Restaurar estado de rigs previo
      uses: actions/cache@v4
      with:
        path: rig_states.json
        key: rig-states-${{ github.run_id }}
        restore-keys: |
          rig-states-
      
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Instalar dependencias
      run: |
        pip install -r requirements.txt
        
    - name: Verificar estado de rigs y enviar notificaciones
      env:
        NICEHASH_API_KEY: ${{ secrets.NICEHASH_API_KEY }}
        NICEHASH_API_SECRET: ${{ secrets.NICEHASH_API_SECRET }}
        NICEHASH_ORG_ID: ${{ secrets.NICEHASH_ORG_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ACCOUNT_NAME: ${{ secrets.ACCOUNT_NAME }}
      run: |
        python telegram_bot.py --check-once
