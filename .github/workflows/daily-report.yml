name: Reporte Diario 00:00

on:
  schedule:
    # Ejecutar a las 00:00 hora de Paraguay (03:00 UTC)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  daily-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Restaurar estadísticas diarias
      uses: actions/cache@v4
      with:
        path: daily_stats.json
        key: daily-stats-${{ github.run_id }}
        restore-keys: |
          daily-stats-
      
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Instalar dependencias
      run: |
        pip install -r requirements.txt
        
    - name: Enviar reporte diario
      env:
        NICEHASH_API_KEY: ${{ secrets.NICEHASH_API_KEY }}
        NICEHASH_API_SECRET: ${{ secrets.NICEHASH_API_SECRET }}
        NICEHASH_ORG_ID: ${{ secrets.NICEHASH_ORG_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ACCOUNT_NAME: ${{ secrets.ACCOUNT_NAME }}
      run: |
        python telegram_bot.py --daily-report
